<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <script src="../../js/d3.v3.min.js"></script>
  <script src="../../js/d3.geo.projection.v0.min.js"></script>
  <script src="../../js/topojson.v1.min.js"></script>
  <script src="../../js/queue.v1.min.js"></script>
  <style>
  </style>
</head>
<body>

  <script>
    var country_border_thickness = .3;
    var country_border_color = "#222";
    var country_fill = "#FFF";
    var country_border_dasharray = (".05,.05")

    var zoom = d3.behavior.zoom()
    .scaleExtent([1, 40])
    .on("zoom", move);

    var width = window.innerWidth,
    height = window.innerHeight;

    var projection = d3.geo.mercator()
    .scale(150)
    .center([0, 0])
    .translate([width / 2, height / 2])
    .precision(.1);

    var path = d3.geo.path()
    .projection(projection);

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(zoom)
    .append("g")
    .attr("class", "map");


    queue()
    .defer(d3.json, '../json/gm_world.topojson') // topojson polygons
    .defer(d3.json, '../json/gm_disputed_areas.topojson') // geojson points
    .defer(d3.json, '../json/populated_places.topojson') 
    .await(makeMap); // function that uses files


    function makeMap(error, world, disputed, populated)
    {
      var country = topojson.feature(world, world.objects.gm_world).features;
      drawCountry(country);

      var border = topojson.feature(disputed, disputed.objects.gm_disputed_areas).features;
      drawBorder(border);

      var labels = topojson.feature(populated, populated.objects.populated_places).features;
      drawLabels(labels);
    };

    function drawLabels(labels)
    {
      svg.selectAll(".cities")
      .data(labels)
      .enter().insert("text", ".map")
      .filter(function(d) { return d.properties.adm0_a3 == 'ESP'})
      .attr("class", "place-label")
      .attr("transform", function(d) { console.log(projection(d.geometry.coordinates));return "translate(" + projection(d.geometry.coordinates) + ")"; })
      .text(function(d) { return d.properties.name; })
      .style('font-size', '12px');
  }

  function drawCountry(country)
  {
    svg.selectAll(".country")
    .data(country)
    .enter()
    .insert("path", ".map")
    .attr("class", function(d){return "country " + d.properties.iso_a3})
    .attr("d", path)
    .style("fill", country_fill)
    .style("stroke", country_border_color)
    .style("stroke-width", country_border_thickness);
  }

  function drawBorder(border)
  {
    svg.selectAll(".border")
    .data(border)
    .enter()
    .insert("path", ".map")
    .attr("d", path)
    .style("stroke", country_fill)
    .style("fill", "none")
    .style("stroke-width", country_border_thickness);

    svg.selectAll(".border")
    .data(border)
    .enter()
    .insert("path", ".map")
    .attr("class", function(d){return "border " + d.properties.SU_A3})
    .attr("d", path)
    .style("stroke", country_border_color)
    .style("fill", "none")
    .style("stroke-width", country_border_thickness)
    .style("stroke-dasharray", country_border_dasharray);
  }

  function move() {

    var t = d3.event.translate;
    var s = d3.event.scale; 
    var h = height/4;


    t[0] = Math.min((width/height)  * (s - 1), Math.max( width * (1 - s), t[0] ));

    t[1] = Math.min(
      h * (s - 1) + h * s, 
      Math.max(height  * (1 - s) - h * s, t[1])
      );

    zoom.translate(t);

    svg.attr("transform", "translate(" + t + ")scale(" + s + ")");

    d3.selectAll(".country").style("stroke-width", country_border_thickness / s);
    d3.selectAll(".border").style("stroke-width", country_border_thickness / s);
    d3.selectAll(".place-label").style('font-size' , 12 / s + 'px')

  }


</script>
</body>
</html>
